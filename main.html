<!DOCTYPE html>
<html>
<head>
<title>Wutzu Contact Book</title>
<style>
#div1 {margin:10px;font-size:1.25em;}
table {border-collapse:collapse;border:1px solid #000000;}
td {text-align:center; width: 5em; height: 1.5em;}
</style>
</head>

<body >

<h1>Wutzu Simple Contact Book</h1>

<div id="div1"></div>

<script>
var totalRows = 5;
var cellsInRow = 4;


    function drawTable() {
        var div1 = document.getElementById('div1');
        var main_table = document.createElement("table");
 
        // creating the main collum names
        var cell = document.createElement("td");
        var row = document.createElement("tr");
        
        var cellText = document.createTextNode("First name");
                cell.appendChild(cellText);
                row.appendChild(cell);
        
        cellText = document.createTextNode("Last name");
                cell = document.createElement("td");
                cell.appendChild(cellText);
                row.appendChild(cell);        
        
        cellText = document.createTextNode("Phone Number");
                cell = document.createElement("td");
                cell.appendChild(cellText);
                row.appendChild(cell); 
        
        cellText = document.createTextNode("Options");
                cell = document.createElement("td");
                cell.appendChild(cellText);
                row.appendChild(cell);                          
		
		main_table.appendChild(row);

		// creating the table
        for (var r = 0; r < totalRows; r++) {
            var row = document.createElement("tr");
	     
	     
             for (var c = 0; c < cellsInRow; c++) {
                var cell = document.createElement("td");
                var cellText = document.createTextNode(Math.floor(Math.random() * 10));
                cell.appendChild(cellText);
                row.appendChild(cell);
            }           
            
	main_table.appendChild(row); // add the row to the end of the table body
        }
    
     div1.appendChild(main_table); // appends <table> into <div1>
}
window.onload=drawTable; 
</script>
</body>
</html>
