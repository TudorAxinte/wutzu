<!DOCTYPE html>
<html>
<head>
<title>Wutzu Contact Book</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="drawTable()">

<h1>Wutzu Simple Contact Book</h1>
<table border='1' width='100%' id="contacts_table"> 
<tr>
    <td>First name</td>
    <td>Last name</td>
    <td>Phone</td>
    <td>Unique ID</td>
    <td>Options</td>
</tr></table>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add a new contact</button>


<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post" action="" id="registrationform">
    
    <div class="container">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

      <label><b>First name</b></label>
      <input type="text" placeholder="John" id="fname" required>

      <label><b>Last name</b></label>
      <input type="text" placeholder="Smith" id="lname" required>

      <label><b>Phone Number</b></label>
      <input type="text" placeholder="0726388925" id="phone" required>
        
      <button type="submit" onclick="document.getElementById('id01').style.display='none'">Add new contact</button>
     
    </div>

  
  </form>
</div>
